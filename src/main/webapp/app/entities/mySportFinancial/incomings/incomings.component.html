<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.home.title">Incomings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-incomings" [routerLink]="['/incomings/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.home.createLabel">
            Create a new Incomings
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="incomings?.length === 0">
        <span jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.home.notFound">No incomings found</span>
    </div>
    <div class="table-responsive" *ngIf="incomings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.label">Label</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.status">Status</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialIncomings.category">Category</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let incomings of incomings ;trackBy: trackId">
                <td><a [routerLink]="['/incomings', incomings.id, 'view' ]">{{incomings.id}}</a></td>
                <td>{{incomings.label}}</td>
                <td>{{incomings.amount}}</td>
                <td>{{incomings.status}}</td>
                <td>{{incomings.category}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/incomings', incomings.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/incomings', incomings.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(incomings)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
