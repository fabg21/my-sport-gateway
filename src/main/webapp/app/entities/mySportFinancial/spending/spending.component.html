<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.home.title">Spendings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-spending" [routerLink]="['/spending/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mySportGatewayApp.mySportFinancialSpending.home.createLabel">
            Create a new Spending
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="spendings?.length === 0">
        <span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.home.notFound">No spendings found</span>
    </div>
    <div class="table-responsive" *ngIf="spendings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.label">Label</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.status">Status</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let spending of spendings ;trackBy: trackId">
                <td><a [routerLink]="['/spending', spending.id, 'view' ]">{{spending.id}}</a></td>
                <td>{{spending.label}}</td>
                <td>{{spending.amount}}</td>
                <td>{{spending.status}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/spending', spending.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spending', spending.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(spending)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
