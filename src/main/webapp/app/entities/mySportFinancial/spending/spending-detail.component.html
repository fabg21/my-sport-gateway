<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="spending">
            <h2><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.detail.title">Spending</span> {{spending.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.label">Label</span></dt>
                <dd>
                    <span>{{spending.label}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.amount">Amount</span></dt>
                <dd>
                    <span>{{spending.amount}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportFinancialSpending.status">Status</span></dt>
                <dd>
                    <span>{{spending.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/spending', spending.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
