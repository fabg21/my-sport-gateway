<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="season">
            <h2><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.detail.title">Season</span> {{season.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.debut">Debut</span></dt>
                <dd>
                    <span>{{season.debut}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.fin">Fin</span></dt>
                <dd>
                    <span>{{season.fin}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.teamId">Team Id</span></dt>
                <dd>
                    <div *ngIf="season.teamIdId">
                        <a [routerLink]="['/team', season.teamIdId, 'view']">{{season.teamIdId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/season', season.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
