<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="season">
            <h2><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.detail.title">Season</span> {{season.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.start">Start</span></dt>
                <dd>
                    <span>{{season.start}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.end">End</span></dt>
                <dd>
                    <span>{{season.end}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.current">Current</span></dt>
                <dd>
                    <span>{{season.current}}</span>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.teamId">Team Id</span></dt>
                <dd>
                    <div *ngIf="season.teamIdId">
                        <a [routerLink]="['/team', season.teamIdId, 'view']">{{season.teamIdId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.players">Players</span></dt>
                <dd>
                    <span *ngFor="let players of season.players; let last = last">
                        <a [routerLink]="['/player', players?.id, 'view' ]">{{players.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/season', season.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
