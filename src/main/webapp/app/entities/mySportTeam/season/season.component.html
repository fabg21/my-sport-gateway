<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySportGatewayApp.mySportTeamSeason.home.title">Seasons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-season" [routerLink]="['/season/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mySportGatewayApp.mySportTeamSeason.home.createLabel">
            Create a new Season
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="seasons?.length === 0">
        <span jhiTranslate="mySportGatewayApp.mySportTeamSeason.home.notFound">No seasons found</span>
    </div>
    <div class="table-responsive" *ngIf="seasons?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.debut">Debut</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.fin">Fin</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportTeamSeason.teamId">Team Id</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let season of seasons ;trackBy: trackId">
                <td><a [routerLink]="['/season', season.id, 'view' ]">{{season.id}}</a></td>
                <td>{{season.debut | date:'mediumDate'}}</td>
                <td>{{season.fin | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="season.teamIdId">
                        <a [routerLink]="['/team', season.teamIdId , 'view' ]" >{{season.teamIdId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/season', season.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/season', season.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(season)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
