<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="calendar">
            <h2><span jhiTranslate="mySportGatewayApp.mySportTeamCalendar.detail.title">Calendar</span> {{calendar.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySportGatewayApp.mySportTeamCalendar.season">Season</span></dt>
                <dd>
                    <div *ngIf="calendar.seasonId">
                        <a [routerLink]="['/season', calendar.seasonId, 'view']">{{calendar.seasonId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/calendar', calendar.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
