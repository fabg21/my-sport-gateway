<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySportGatewayApp.mySportTeamCalendar.home.title">Calendars</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calendar" [routerLink]="['/calendar/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mySportGatewayApp.mySportTeamCalendar.home.createLabel">
            Create a new Calendar
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="calendars?.length === 0">
        <span jhiTranslate="mySportGatewayApp.mySportTeamCalendar.home.notFound">No calendars found</span>
    </div>
    <div class="table-responsive" *ngIf="calendars?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportTeamCalendar.season">Season</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let calendar of calendars ;trackBy: trackId">
                <td><a [routerLink]="['/calendar', calendar.id, 'view' ]">{{calendar.id}}</a></td>
                <td>
                    <div *ngIf="calendar.seasonId">
                        <a [routerLink]="['/season', calendar.seasonId , 'view' ]" >{{calendar.seasonId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/calendar', calendar.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/calendar', calendar.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(calendar)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
