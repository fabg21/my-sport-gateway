<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySportGatewayApp.mySportUserUser.home.title">Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user" [routerLink]="['/user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mySportGatewayApp.mySportUserUser.home.createLabel">
            Create a new User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="users?.length === 0">
        <span jhiTranslate="mySportGatewayApp.mySportUserUser.home.notFound">No users found</span>
    </div>
    <div class="table-responsive" *ngIf="users?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportUserUser.login">Login</span></th>
            <th scope="col" ><span jhiTranslate="mySportGatewayApp.mySportUserUser.password">Password</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users ;trackBy: trackId">
                <td><a [routerLink]="['/user', user.id, 'view' ]">{{user.id}}</a></td>
                <td>{{user.login}}</td>
                <td>{{user.password}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user', user.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user', user.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(user)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
